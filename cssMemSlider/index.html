<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <input class="checkbox" type="radio" name="toggle" id="slide-toggle-1" checked/>
        <input class="checkbox" type="radio" name="toggle" id="slide-toggle-2" />
        <input class="checkbox" type="radio" name="toggle" id="slide-toggle-3" />
        <input class="checkbox" type="radio" name="toggle" id="slide-toggle-4" />

        <div class="slider">
          <img src="./assets/mem_1.jpg" alt="mem" />
          <img src="./assets/mem_2.jpg" alt="mem" />
          <img src="./assets/mem_3.jpg" alt="mem" />
          <img src="./assets/mem_4.jpg" alt="mem" />
        </div>

        <div class="slide-desctiription-wrapper">
          <p class="slide-description"></p>
          <p class="slide-description"></p>
          <p class="slide-description"></p>
          <p class="slide-description"></p>
        </div>

        <div class="dots">
          <label for="slide-toggle-1" class="dot dot-1"></label>
          <label for="slide-toggle-2" class="dot dot-2"></label>
          <label for="slide-toggle-3" class="dot dot-3"></label>
          <label for="slide-toggle-4" class="dot dot-4"></label>
        </div>
      </div>
    </div>
  </body>
</html>
