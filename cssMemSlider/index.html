<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <input class="checkbox" type="radio" name="toggle" id="slide-toggle-1" checked/>
        <input class="checkbox" type="radio" name="toggle" id="slide-toggle-2" />
        <input class="checkbox" type="radio" name="toggle" id="slide-toggle-3" />
        <input class="checkbox" type="radio" name="toggle" id="slide-toggle-4" />

        <div class="slider">
          <div class="slide slide-1"></div>
          <div class="slide slide-2"></div>
          <div class="slide slide-3"></div>
          <div class="slide slide-4"></div>
        </div>

        <div class="slides-content">
          <p class="slide-description">Text to Slide 1</p>
          <p class="slide-description">Text to Slide 2</p>
          <p class="slide-description">Text to Slide 3</p>
          <p class="slide-description">Text to Slide 4</p>
        </div>

        <div class="dots">
            <label for="slide-toggle-1" class="dot-wrap dot-1">
              <div class="dot"></div>
            </label>

            <label for="slide-toggle-2" class="dot-wrap dot-2">
              <div class="dot"></div>
            </label>

            <label for="slide-toggle-3" class="dot-wrap dot-3">
              <div class="dot"></div>
            </label>

            <label for="slide-toggle-4" class="dot-wrap dot-4">
              <div class="dot"></div>
            </label>
        </div>
      </div>
    </div>
  </body>
</html>
