<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <input class="checkbox" type="radio" name="toggle" id="slide-toggle-1" checked />
        <input class="checkbox" type="radio" name="toggle" id="slide-toggle-2" />
        <input class="checkbox" type="radio" name="toggle" id="slide-toggle-3" />
        <input class="checkbox" type="radio" name="toggle" id="slide-toggle-4" />

        <div id="slides" class="slider">
          <div class="inner">
            <div class="slide slide_1">
              <img src="./assets/mem_1.jpg" alt="mem about cat" />
            </div>
            <div class="slide slide_2">
              <img src="./assets/mem_2.jpg" alt="mem about cat" />
            </div>
            <div class="slide slide_3">
              <img src="./assets/mem_3.jpg" alt="mem about cat" />
            </div>
            <div class="slide slide_4">
              <img src="./assets/mem_4.jpg" alt="mem about cat" />
            </div>
          </div>
        </div>

        <div class="slides-content">
          <div class="inner">
            <blockquote class="slide-description">
              Хотел запрыгнуть хозяину на ручки, но он еще не надел свой новый джемпер (с)
            </blockquote>
            <blockquote class="slide-description">
              Так хочется побегать по квартире и поорать, но сейчас... не 3 утра (с)
            </blockquote>
            <blockquote class="slide-description">
              Хочется поиграть на кровати, но на ней нет чистой одежды (с)
            </blockquote>
            <blockquote class="slide-description">Запрыгнул на стол, а скинуть от туда нечего (с)</blockquote>
          </div>
        </div>

        <div class="dots">
          <label for="slide-toggle-1" class="dot-wrap dot-1">
            <div class="dot"></div>
          </label>

          <label for="slide-toggle-2" class="dot-wrap dot-2">
            <div class="dot"></div>
          </label>

          <label for="slide-toggle-3" class="dot-wrap dot-3">
            <div class="dot"></div>
          </label>

          <label for="slide-toggle-4" class="dot-wrap dot-4">
            <div class="dot"></div>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
